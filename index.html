<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="todo-text">
    <button id="add-button">Qo'shish</button>
    <hr>
    <div id="todos">
        <!-- <div class="todo">1. Vaqtliroq uyg'onish</div> -->
        <!-- <div class="todo">2. Nonushta qilish</div> -->
        <!-- <div class="todo">3. Dars tayyorlash</div> -->
    </div>
    
    <script>
        let todos = document.getElementById("todos");
        let todoTextInput = document.getElementById("todo-text");
        let btn = document.getElementById("add-button");

        btn.onclick = () => {
            let new_todo = document.createElement("div");
            new_todo.className = "todo";
            new_todo.textContent = `${todos.childElementCount + 1}. ${todoTextInput.value} = ${eval(todoTextInput.value)}`;
            todos.append(new_todo);
            todoTextInput.value = "";
        }
    </script>
</body>
</html>
